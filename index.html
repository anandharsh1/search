<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search-bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Google</h2>
      <form action="https://www.google.com/search">
        <input placeholder="search in google" name="q" />
        <button type="submit">submit</button>
      </form>
    </div>
    <hr />
    <div>
      <h2>Youtube</h2>
      <form action="https://www.youtube.com/results">
        <input placeholder="search in youtube" name="search_query" />
        <button type="submit">submit</button>
        <br />
        <a href="https://www.youtube.com/feed/library"
          ><img src="youtube-library-icon.png" alt="youtube-library-icon"
        /></a>
        <a href="https://www.youtube.com/"
          ><img src="youtube-home-icon.png"
        /></a>
      </form>
    </div>
  </body>
</html>
